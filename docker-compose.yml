version: '3.8'

services:
  # Vector Database with Persistence
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_db
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    deploy:
      resources:
        limits:
          memory: 2GB  # Dedicated memory for vector indexing

  # Message Broker for Async Tasks
  redis:
    image: redis:alpine
    container_name: redis_broker
    volumes:
      - redis_data:/data

  # Backend API (FastAPI)
  api:
    build: .
    container_name: rag_api
    depends_on:
      - qdrant
      - redis
    env_file: .env.example
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          memory: 3GB  # High memory for reranking and query processing

  # Background Worker (Celery)
  worker:
    build: .
    container_name: ingestion_worker
    command: celery -A app.workers.tasks worker --loglevel=info
    depends_on:
      - redis
      - qdrant
    env_file: .env.example
    deploy:
      resources:
        limits:
          memory: 3GB  # Memory for PDF parsing and semantic chunking

# Persistent storage for your data
volumes:
  qdrant_storage:
  redis_data:
